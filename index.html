<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="src/stylesheet/main.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
    <div class="wrapper">
      <!-- NAVBAR SECTION -->
        <nav class="navbar">
          <div class="navbar__logo">Personal Budget App</div>

          <div class="navbar__right-content">
            <div class="navbar__button" id="addNew">
              Add New
            </div>
          </div>
        </nav>
      <!-- NAVBAR SECTION END -->

      <section class="section" id="section">
        <div class="section__row">
          <div class="section__column-2-of-3">
            <div class="section__column-1-of-2" id="sectionIncome">
              <h1>INCOME</h1>
              <div class="section__income">
                <ul class="section__ul" id="income-list">
                </ul>
              </div>
            </div>
            <div class="section__column-1-of-2" id="sectionExpense">
              <h1>EXPENSE</h1>
              <div class="section__expense">
                <ul class="section__ul" id="expense-list">
                </ul>
              </div>
            </div>
          </div>
          <div class="section__column-1-of-3">
            <div class="section__column-1-of-2 column-inc-exp">
              <h1 class="inc-green">TOTAL INCOME </h1>
              <h2 id="income">0$</h2>
            </div>
            <div class="section__column-1-of-2 column-inc-exp">
              <h1 class="exp-red">TOTAL EXPENSE</h1>
              <h2 id="expense">0$</h2>
            </div>
          </div>
        </div>
      </section>


      <!-- MODAL WINDOW FOR ADDING NEW INCOME/EXPENSE -->
      <div class="modal hide" id="modal">
        <div class="modal-exit" id="exitNew">
          X
        </div>
         <div class="modal__form">
           <div class="modal__header" id="modalHeader">
             <div class="modal__span" id="modalIncome">
               Income
             </div>
             /
             <div class="modal__span" id="modalExpense">
               Expense
             </div>
           </div>
           <div class="modal__content">
             <input type="text" class="modal__input" placeholder="Title" id="inputTitle">
             <input type="text" class="modal__input" placeholder="Category" id="inputSubcategory">
             <input type="number" class="modal__input" placeholder="Amount" id="amount">
           </div>
           <div class="modal__buttons">
             <button class="modal-add" id="saveNew">Save</button>
             <button class="modal-cancel" id="cancelNew">Cancel</button>
           </div>
         </div>
      </div>
    </div>

  <script src="lib/main.js"></script>
</body>
</html>
